<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sample HTML</title>
</head>
<body>

<div id="response"></div>

<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script>
    $(document).ready(function () {
        let post_data = "{" +
            "    actor(pk: 1, name: \"Joseph\"){" +
            "        detail" +
            "    }" +
            "}";
        $.post("http://localhost:8000/manual_graphql/", post_data, (data) => {
            $("#response").html(data);
        });
    });
</script>
</body>
</html>
